# DATABASE
# DATASOURCE is taken based on build profile from application-dev or appplicaiton-prod properties

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# spring.jpa.hibernate.naming.physical-strategy=

# Use this to stop camelCase to snake_case conversion default converts to snake and lowecase letters
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Add this to serialize something https://stackoverflow.com/a/35497279
spring.jackson.serialization.fail-on-empty-beans=false
# security.basic.enabled=false
spring.profiles.active=@env@